<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VOIX - Settings</title>
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: white;
      --text-primary: #333;
      --text-secondary: #555;
      --text-muted: #666;
      --border-color: #e1e5e9;
      --shadow: rgba(0,0,0,0.1);
      --input-bg: white;
      --preset-bg: #f8f9fa;
      --preset-btn-bg: #e9ecef;
      --preset-btn-text: #495057;
      --preset-btn-hover: #dee2e6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a202c;
        --bg-secondary: #2d3748;
        --text-primary: #f7fafc;
        --text-secondary: #cbd5e0;
        --text-muted: #a0aec0;
        --border-color: #4a5568;
        --shadow: rgba(0,0,0,0.3);
        --input-bg: #4a5568;
        --preset-bg: #2d3748;
        --preset-btn-bg: #4a5568;
        --preset-btn-text: #cbd5e0;
        --preset-btn-hover: #718096;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    .container {
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow);
    }
    h1 {
      color: var(--text-primary);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      background: var(--input-bg);
      color: var(--text-primary);
    }
    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    .help-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 5px;
    }
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #545b62;
    }
    .btn-test {
      background: #28a745;
      color: white;
    }
    .btn-test:hover {
      background: #1e7e34;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .presets {
      background: var(--preset-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .preset-btn {
      background: var(--preset-btn-bg);
      color: var(--preset-btn-text);
      padding: 6px 12px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .preset-btn:hover {
      background: var(--preset-btn-hover);
    }

    @media (prefers-color-scheme: dark) {
      .status.success {
        background: #1a2e05;
        color: #4caf50;
        border: 1px solid #2e7d32;
      }
      .status.error {
        background: #3e1723;
        color: #f44336;
        border: 1px solid #d32f2f;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      üó£Ô∏è VOIX Settings
    </h1>
    
    <form id="settings-form">
      <div class="presets">
        <label>Quick Presets:</label>
        <button type="button" class="preset-btn" data-preset="openai">OpenAI</button>
        <button type="button" class="preset-btn" data-preset="azure">Azure OpenAI</button>
        <button type="button" class="preset-btn" data-preset="local">Local (Ollama)</button>
        <button type="button" class="preset-btn" data-preset="anthropic">Anthropic</button>
      </div>

      <div class="form-group">
        <label for="baseUrl">Base URL:</label>
        <input type="text" id="baseUrl" name="baseUrl" placeholder="https://api.openai.com/v1">
        <div class="help-text">The base URL for your OpenAI-compatible API endpoint</div>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" name="apiKey" placeholder="sk-...">
        <div class="help-text">Your API key for authentication</div>
      </div>

      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="gpt-4" value="gpt-4">
        <div class="help-text">The model to use for chat completions</div>
      </div>

      <div class="form-group">
        <label for="maxTokens">Max Tokens:</label>
        <input type="text" id="maxTokens" name="maxTokens" placeholder="1000" value="1000">
        <div class="help-text">Maximum number of tokens in the response</div>
      </div>

      <div class="form-group">
        <label for="temperature">Temperature:</label>
        <select id="temperature" name="temperature">
          <option value="0">0 (Deterministic)</option>
          <option value="0.3">0.3 (Focused)</option>
          <option value="0.7" selected>0.7 (Balanced)</option>
          <option value="1.0">1.0 (Creative)</option>
        </select>
        <div class="help-text">Controls randomness in the AI responses</div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">Save Settings</button>
        <button type="button" id="test-connection" class="btn-test">Test Connection</button>
        <button type="button" id="reset-settings" class="btn-secondary">Reset to Defaults</button>
      </div>

      <div id="status" class="status"></div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
